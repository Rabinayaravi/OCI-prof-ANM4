<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            margin-top: 30px;
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #2d3e50;
        }
    </style>
</head>
<body>

    <h1>Handwritten Digit Recognition</h1>

    <p>Upload an image of a handwritten digit and the model will predict it for you.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="image">Choose an Image:</label><br>
        <input type="file" name="image" id="image" accept="image/*" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction-result">
            <p><strong>Predicted Digit:</strong> {{ prediction }}</p>
        </div>
    {% endif %}

</body>
</html>
